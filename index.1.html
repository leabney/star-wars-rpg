<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Added link to fonts -->
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row characters">
          
        </div>

        <div class="row">
            <h1>YOUR CHARACTER</h1>
            <div class="yourCharacter"></div>
        </div>

        <div class="row">
            <h1>ENEMIES AVALABLE TO ATTACK</h1>
            <div class="enemies"></div>
        </div>

        <div class="row">
            <h1>FIGHT</h1>
            <div class="col-sm-1">
                <button type="button" class="btn btn-danger">Attack</button>
            </div>
            <div class="col-sm-6">
                <div class="attackMessage"></div>
            </div>
        </div>

        <div class="row">
            <h1>DEFENDER</h1>
            <div class="defender"></div>
        </div>
    </div>
    
    <script src="assets/javascript/game1.js"></script>

</body>

</html>
